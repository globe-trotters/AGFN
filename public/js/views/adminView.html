<div class="adminContainer">


  <div class="adminStyle">
<div class="adminBtns">
  <button ng-click="logout()">logout</button>
  <button ui-sref="adminEdit">Edit Existing Cohorts</button>
  <button ui-sref="admin">Add Cohort</button>
</div>
  <center>
    <h1>Add New Cohort Data</h1></center>



    <input class="typeInput" placeholder="DM#" ng-model="newCohort.title">
  <br/>
  <cohort-search cohort-data="newCohort.cohortData"></cohort-search>

  <br/>
  <input class="typeInput" type="date" placeholder="Start Date" ng-model="newCohort.startBootcamp">
  <br/>
  <input class="typeInput" type="date" placeholder="End Date" ng-model="newCohort.endBootcamp">
  <br/>

  <hr>

  <center>
    <h1>Student(s)</h1></center>
  <!-- ///dropdown box for cohort ref(newStudent.cohort)/// ??? -->
  <!-- <select class="typeInput" ng-options="cohort as cohort.display for cohort in cohorts track by cohort._id" ng-model="newCohort.cohort"></select>
  </select> -->

<center>
  <strong>Approx Number Of Students (40 max) </strong>
<br/>

  <input type="number" max="40" min="1" ng-model="show" ng-change="totalChange(show)">
</center>

  <div class="studentDiv" ng-repeat='student in students track by $index'>
    <h3> #{{$index + 1}} </h3>
    <input class="typeInput" placeholder="Student Name" ng-model="student.name">
  <br/>
  <home-search home-data="student.homeData"></home-search>
  <br/>
  <after-search after-data="student.afterData"></after-search>
  <br/>
  <center>
    <strong>Is This Student Employed?</strong>
    <select class="selectJob" ng-model="student.job">
      <option value="true">Yep</option>
      <option value="false">Nope</option>
    </select>
  </center>
<!-- ///end student div/// -->
</div>

  <!-- //////////////////////// -->

  <center>
    <button class="adminButton" ng-click="submitNewCohort( newCohort )" type="submit">
      Submit New Cohort
    </button>
  </center>










  <!-- /////////admin style div ends///////////// -->
</div>
<!-- /////////admin container div ends///////////// -->
</div>
